apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-ha
  namespace: argocd
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: 'nginx-ha'
      labels:
        app: nginx-ha
    spec:
      destination:
        namespace: test
        name: in-cluster
      project: default
      sources:
      - repoURL: 'https://nailabx.github.io/helm-charts'
        path: nginx-ha
        chart: nginx-ha
        targetRevision: 0.1.0
        helm:
          valueFiles:
          - $values/_values/nginx-ha.yaml
      - repoURL: 'https://github.com/nailabx/helm-charts.git'
        targetRevision: HEAD
        ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true