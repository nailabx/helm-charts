apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-base
  namespace: argocd
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: 'istio-base'
      labels:
        app: istio-base
    spec:
      destination:
        namespace: istio-system 
        name: in-cluster
      project: default
      sources:
      - repoURL: 'https://nailabx.github.io/helm-charts'
        chart: istio
        targetRevision: 0.1.0
        helm:
          valueFiles:
          - $values/_values/istio-base.yaml
      - repoURL: 'https://github.com/nailabx/helm-charts.git'
        targetRevision: HEAD
        ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true